<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NoteTaker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body.dark-mode {
    background-color: #121212;
    color: #f5f5f5;
  }
  .dark-mode .card {
    background-color: #1f1f1f;
    color: #eee;
  }
  .dark-mode .navbar {
    background-color: #000;
  }
</style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <button class="btn btn-outline-light ms-auto" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="container">
      <a class="navbar-brand" href="/">NoteTaker</a>
      {% if user.is_authenticated %}
        <span class="navbar-text text-white">Hello, {{ user.username }}</span>
        <a class="btn btn-sm btn-danger ms-3" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-sm btn-success" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("dark", document.body.classList.contains("dark-mode"));
  }

  window.onload = function () {
    if (localStorage.getItem("dark") === "true") {
      document.body.classList.add("dark-mode");
    }
  };
</script>
</body>
</html>
